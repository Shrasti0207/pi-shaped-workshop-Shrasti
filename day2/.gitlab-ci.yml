image: docker:stable

services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2

stages:
  - zap_scan

zap_scan:
  stage: zap_scan
  script:
    # Create a network so both containers can talk
    - docker network create zapnet || true

    # Start Juice Shop on the zapnet network
    - docker run -d --name juice --network zapnet bkimminich/juice-shop:latest

    # Wait until Juice Shop is up
    - echo "Waiting for Juice Shop to start..."
    - for i in $(seq 1 30); do curl -sSf http://docker:3000 || sleep 2; done || true

    # Run ZAP against the container name 'juice' (port 3000)
    - mkdir -p zap-output
    - docker run --rm --network zapnet -v $(pwd)/zap-output:/zap/wrk:rw ghcr.io/zaproxy/zaproxy:stable \
        zap-full-scan.py -t http://juice:3000 -r /zap/wrk/zap-report.html -J /zap/wrk/zap-report.json

    - ls -la zap-output
  artifacts:
    paths:
      - zap-output/zap-report.html
      - zap-output/zap-report.json
    expire_in: 1 week
  allow_failure: true
